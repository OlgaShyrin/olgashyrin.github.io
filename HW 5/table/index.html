<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <table>
    <tr><!--первая строка-->
      <td colspan="2"></td>
      <td colspan="3"></td>
      <td colspan="2" class="yellow"></td>
    </tr>
    <tr><!--вторая строка-->
      <td rowspan="2"></td>
      <td colspan="4" rowspan="4" class="red"></td>
      <td colspan="2" class="yellow"></td>
    </tr>
    <tr><!--третья строка-->
      <td colspan="2" class="yellow"></td>
    </tr>
    <tr><!--четвертая строка-->
      <td rowspan="3"></td>
      <td rowspan="2"></td>
      <td></td>
    </tr>
    <tr><!--пятая строка-->
      <td></td>
    </tr>
    <tr><!--шестая строка-->
      <td class="grey"></td>
      <td class="grey"></td>
      <td colspan="2"></td>
      <td colspan="2"></td>
    </tr>
    <tr><!--седьмая строка-->
      <td rowspan="3" class="yellow"></td>
      <td class="grey"></td>
      <td class="grey"></td>
      <td colspan="2"></td>
      <td rowspan="2" colspan="2" class="blue"></td>
    </tr>
    <tr><!--восьмая строка-->
      <td rowspan="2" colspan="2"></td>
      <td colspan="2" class="grey"></td>
    </tr>
    <tr><!--девятая строка-->
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>
</body>
</html>
